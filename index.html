<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/skate-logo.png" type="image/x-icon">
    <title>Reto 2 | SkateStore</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Contenido general -->
    <div class="sup">
        <div class="logos">
            <img src="media/skate-logo.png" width="50%">
            <h2>Skate </h2> Store
        </div>
        <div class="barSearch">
            <input type="text" placeholder="Search..." id="Barra">
            <input type="button" value="Buscar" id="boton">
        </div>
        <div class="options">
            <a href="#">Home</a>
            <a href="patinetas.html">Patinetas</a>
            <a href="clientes.html">Clientes</a>
            <a href="mensajes.html">Mensajes</a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" id="user-img">
        </div>
    </div>
    <div class="center">
        <div class="tittle">
            <h2 style="margin-bottom: 10px;">Gestión de clientes</h2>
            <p>Información y detalles de los clientes de SkateStore:</p>
        </div>
            <form action="" method="post"></form>
                <table class="details">
                    <tr>
                        <td>Id. del cliente:</td>
                        <td><input type="text" placeholder="Identificador"></td>
                    </tr>
                    <tr>
                        <td>Nombre del cliente:</td>
                        <td><input type="text" placeholder="Nombre."></td>
                    </tr>
                    <tr>
                        <td>Correo del cliente:</td>
                        <td><input type="text" placeholder="Email."></td>
                    </tr>
                    <tr>
                        <td>Edad del cliente:</td>
                        <td><input type="number" id="" max="120" min="0" placeholder="Edad."></td>
                    </tr>
                </table>
            </form>
        <div class="buttons">
            <input type="submit" value="Guardar Cliente" class="save" >
            <input type="button" value="Actualizar Cliente" class="update">
            <input type="button" data-toggle="modal" data-target="#myModal" value="Traer cliente" class="going">
        </div>
    </div>

    <!-- Modal de detalles de tablas -->
    <div class="container">     
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
      
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Tabla de usuarios:</h4>
              </div>
              <div class="modal-body">
                <form role="form">
                    <table class="tabla-detalles">
                        <tr>
                            <th>Id.</th>
                            <th>Nombre del cliente</th>
                            <th>Correo</th>
                            <th>Edad</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Emanuel</td>
                            <td>ema02@gmail.com</td>
                            <td>22</td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-default btn-success btn-block">Seleccionar</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="footer">

    </div>
    
</body>
</html>
